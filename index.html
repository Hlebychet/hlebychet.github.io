<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агентство Брендинга</title>
    <style>
        /* Основной стиль */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1e1e2f, #292945, #1e1e2f);
            overflow: hidden;
            color: white;
        }

        /* Анимация частиц */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticles 5s infinite ease-in-out;
        }

        @keyframes floatParticles {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0.2;
            }
        }

        /* Заголовок */
        header {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-size: 4rem;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8), 0px 0px 30px rgba(255, 100, 150, 0.6);
        }

        header p {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
        }

        /* Светящиеся кнопки */
        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: transparent;
            border-radius: 25px;
            border: solid thin rgba(255, 255, 255, 0.7);
            box-shadow: inset -2px -2px rgba(255,255,255,.3), inset -5px -5px rgba(255,50,50,.3);
            cursor:pointer; 
        }

        .cta-button:hover {
          box-shadow:
          inset -3px -3px rgba(200,.3), inset -5px -5px rgba(.3), inset -5px -5px rgba(.3)
          }
    </style>
</head>

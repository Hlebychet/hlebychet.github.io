<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Engineer Portfolio</title>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #ff00ff;
            --accent: #00ffff;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark) 0%, #0a0a0a 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Particle System */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            animation: particle 10s linear infinite;
        }

        @keyframes particle {
            0% { transform: translate(0, 0); }
            100% { transform: translate(200vw, 200vh); }
        }

        /* Header Section */
        header {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
            backdrop-filter: blur(10px);
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .glow-text {
            color: var(--primary);
            text-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                0 0 30px var(--primary);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .neon-border {
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 10px;
            box-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                0 0 30px var(--primary);
        }

        /* Skills Section */
        .skills-section {
            padding: 5rem 2rem;
            background: linear-gradient(45deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
            backdrop-filter: blur(10px);
        }

        .skill-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 0 20px var(--primary),
                0 0 40px var(--primary),
                0 0 60px var(--primary);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            text-align: center;
            color: var(--light);
        }

        /* Glowing Social Icons */
        .social-icon {
            display: inline-block;
            margin: 0 1rem;
            font-size: 1.5rem;
            color: var(--primary);
            text-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                0 0 30px var(--primary);
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
            text-shadow: 
                0 0 15px var(--primary),
                0 0 30px var(--primary),
                0 0 45px var(--primary);
        }
    </style>
</head>
